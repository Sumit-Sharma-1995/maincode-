# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- main

pool: pipeline-agent

steps:
- task: TerraformInstaller@1
  inputs:
    terraformVersion: 'latest'

- task: TerraformTask@5
  inputs:
    provider: 'azurerm'
    command: 'init'
    workingDirectory: '$(System.DefaultWorkingDirectory)/Parent'
    backendServiceArm: 'yaml-pipeline-workload'
    backendAzureRmStorageAccountName: 'pipelinestgnew'
    backendAzureRmContainerName: 'pipelinecon'
    backendAzureRmKey: 'pipeline.terraform.tfstate'

- task: TerraformTask@5
  inputs:
    provider: 'azurerm'
    command: 'plan'
    workingDirectory: '$(System.DefaultWorkingDirectory).parent'
    environmentServiceNameAzureRM: 'yaml-pipeline-workload'

- task: TerraformTask@5
  inputs:
    provider: 'azurerm'
    command: 'apply'
    workingDirectory: '$(System.DefaultWorkingDirectory/parent'
    environmentServiceNameAzureRM: 'yaml-pipeline-workload'


